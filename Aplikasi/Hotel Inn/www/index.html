<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aplikasi Hotelinn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="page-one">
        <div data-role="header">
            <h1>Daftar Mahasiswa</h1>
        </div>
        <div role="main" class="ui-content">
            <ul id="list-mhs" data-role="listview" data-inset="true" data-filter="true">
            </ul>
        </div>
    </div> <!--page1-->
    <div data-role="page" id="page-two" data-theme="b">
        <div data-role="header">
            <h1>Detail Mahasiswa</h1>
        </div>
        <div role="main" class="ui-content">
            <table data-role="table" data-mode="reflow" id="table-detailMhs">
                <thead>
                    <tr>
                        <th data-priority="1">NIM</th>
                        <th data-priority="2">Nama</th>
                        <th data-priority="3">Jurusan</th>
                        <th data-priority="4">Fakultas</th>
                        <th data-priority="5">Alamat</th>
                        <th data-priority="6">No HP</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div><!--page2-->
    <script src="js/app.js" type="text/javascript"></script>
    <script>Application.initApplication();</script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
